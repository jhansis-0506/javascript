<!DOCTYPE html>
<html>
	<head>
	</head>
<body>
	<h1>Actividad - IF</h1>
	<p>Numero: 15</p>
    <p id="resultado"></p> 
	<button onclick="verificarNumero()">Verificar Numero</button>
</body>   
<script>
/*
Crear un HTML con un script donde se defina una variable llamada número con el valor 15. La idea es evaluar la variable número en una sentencia IF…ELSE. Si el número es par mostrar en pantalla el mensaje “El número es par!”, sino mostrar en pantalla “El número es impar!”.

*/
	var numero=15;

	function verificarNumero(){
		if ((numero/2)==0{
			document.getElementById("resultado").innerHTML="El número es par!";
		}else{
			document.getElementById("resultado").innerHTML="El número es impar!";
		}

	}
</script>
</html>
