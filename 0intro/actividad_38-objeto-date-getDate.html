<!DOCTYPE html>

<body>

<h1>Actividad 9 - getDay</h1>
<p id="a1"></p>
<p id="a2"></p>
<p id="a3"></p>
<p id="a4"></p>
<p id="a5"></p>
<p id="a6"></p>

</body>
<script>
/*
Crear un HTML con un script donde se definan 6 objetos Date() con las siguientes fechas:

    Con la fecha de hoy.
    2020-26-1
    1995-11-4
    2008-8-10
    2004-14-3
    1997-28-9

  Luego obtener el d√≠a de cada objeto Date() y mostrarlos en pantalla.
*/
    
    
    var date1=new Date();
    var date2=new Date(2020-26-1);
    var date3=new Date(1994-4);
    var date4=new Date(2008-8-10);
    var date5=new Date(2004-14-3);
    var date6=new Date(1997-28-9);


    document.getElementById("a1").innerHTML=date1.getDate();
    document.getElementById("a2").innerHTML=date2.getDate();
    document.getElementById("a3").innerHTML=date3.getDate();
    document.getElementById("a4").innerHTML=date4.getDate();
    document.getElementById("a5").innerHTML=date5.getDate();
    document.getElementById("a6").innerHTML=date6.getDate();
</script>
