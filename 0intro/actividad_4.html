<DOCTYPE html>
<head>
</head>
<body>
	<h1>Valores de operaciones</h1>
    <p id="resultado1"></p>
    <p id="resultado2"></p>
    <p id="resultado3"></p>
    <p id="resultado4"></p>
    <p id="resultado5"></p>
</body>
<script>   

        //Sumar: el número 7 y el 9 y asignar el resultado en una variable llamada z.
        var z=7+9;
        //Multiplicar: el número 5 por la variable z y asignar el resultado a una variable llamada w.
        var w=5*z;
        //Mostrar el valor de la variable w en un elemento párrafo con id “resultado1” utilizando getElementById y la propiedad innerHTML.
        document.getElementById("resultado1").innerHTML=w;
        //Restar: el número 19 menos 3 y asignar el resultado en una variable llamada a.
        var a=19-3;
        //Dividir: el número 20 entre la variable a y asignar el resultado a una variable llamada b.
        var b=20/a;
        //Mostrar el valor de la variable b en un elemento párrafo con id “resultado2” utilizando getElementById y la propiedad innerHTML.
        document.getElementById("resultado2").innerHTML=b;
        //Multiplicar: el número 34 por 6 y asignar el resultado en una variable llamada d.
        var d=34*6;
        //Sumar: el número 10 más la variable d y asignar el resultado a una variable llamada e.
        var e=10+d;
        //Mostrar el valor de la variable e en un elemento párrafo con id “resultad3” utilizando getElementById y la propiedad innerHTML.
        document.getElementById("resultado3").innerHTML=e;
        //Dividir: el número 50 entre 5 y asignar el resultado en una variable llamada f.
        var f=50/5;
        //Restar: el número 30 menos la variable f y asignar el resultado a una variable llamada g.
        var g=30-f;
        //Mostrar el valor de la variable g en un elemento párrafo con id “resultado4” utilizando getElementById y la propiedad innerHTML.
        document.getElementById("resultado4").innerHTML=g;
        //Restar: el número 60 menos 10 y asignar el resultado en una variable llamada h.
        var h=60-10;
        //Sumar: el número 40 más la variable h y asignar el resultado a una variable llamada i.
        var i=40+h;
        //Mostrar el valor de la variable i en un elemento párrafo con id “resultado5” utilizando getElementById y la propiedad innerHTML.
        document.getElementById("resultado5").innerHTML=i;
    


</script>
</html>
