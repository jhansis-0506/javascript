/*
Crear un HTML con un script donde se defina una variable llamada nota con el valor 4.5. La idea es evaluar la variable nota en una sentencia IF…ELSE IF…ELSE. Las condiciones son: si nota es mayor que 3.0 y menor que 4.0 mostrar en pantalla el mensaje “Su nota es de nivel medio!”, si nota es mayor que 4.0 y menor que 5.0 mostrar en pantalla el mensaje “Su nota es de nivel alto!”, sino mostrar en pantalla el mensaje “Su nota es de nivel bajo!”.
*/

	document.getElementById().innerHTML='Su nota es de nivel medio';

}
