<!DOCTYPE html>
<html>
	<head>
	</head>
<body>
	<h1>Metodo String</h1>
	<p id="s1"></p>
	<p id="s2"></p>
	<p id="s3"></p>
	<p id="s4"></p>
	<p id="s5"></p>
	<p id="s6"></p>
	<p id="s7"></p>
	<p id="s8"></p>
</body>   
<script>
/*
Crear un HTML que contenga un script donde se conviertan los siguientes valores a valores numéricos usando el método constructor Number():

    "4.5"
    "42524"
    45>9
    36<6
    "56.252"
    "1.53"
    90>100
    44<8

Mostrar los valores convertidos en pantalla.
*/

document.getElementById("s1").innerHTML=Number("4.5");
document.getElementById("s2").innerHTML=Number("42524");
document.getElementById("s3").innerHTML=Number(45>9);
document.getElementById("s4").innerHTML=Number(36<6);
document.getElementById("s5").innerHTML=Number("56.252");
document.getElementById("s6").innerHTML=Number("1.53");
document.getElementById("s7").innerHTML=Number(90>100);
document.getElementById("s8").innerHTML=Number(44<8);

</script>
</html>
