<body>
	<h1>Metodo String</h1>
	<p id="s1"></p>

	<p id="s5"></p>
	<p id="s6"></p>

<script>
/*
Crear un HTML que contenga un script donde se conviertan los siguientes valores a cadena de texto usando el mÃ©todo constructor String():

    15
    3 + 4
    true
    false
    Date()
    30
    40*8
    4>5
    6<9

Mostrar los valores convertidos en pantalla.
*/

document.getElementById("s1").innerHTML=String(15);
document.getElementById("s2").innerHTML=String(3+4);
document.getElementById("s3").innerHTML=String(true);
document.getElementById("s4").innerHTML=String(false);
document.getElementById("s5").innerHTML=String(Date());
document.getElementById("s6").innerHTML=String(30);
document.getElementById("s7").innerHTML=String(40*8);
document.getElementById("s8").innerHTML=String(4>5);
document.getElementById("s9").innerHTML=String(6<9);

</script>
