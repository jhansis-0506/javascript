<!DOCTYPE html>
<html>
<head></head>
<body>

<h1>Actividad 6 - objeto Date()</h1>
<p id="a1"></p>
<p id="a2"></p>
<p id="a3"></p>
<p id="a4"></p>
<p id="a5"></p>
<p id="a6"></p>

</body>
<script>
/*
Crear un HTML con un script donde se definan 6 objetos Date() con las siguientes fechas:

    Con la fecha de hoy.
    2014-3-25
    2015-0-16
    1990-10-29
    1998-4-22
    2002-6-12

  Luego obtener el a√±o de cada objeto Date() y mostrarlos en pantalla.
*/
    
    
    var date1=new Date();
    var date2=new Date(2014,3,25);
    var date3=new Date(2015,0,16);
    var date4=new Date(1990,10,29);
    var date5=new Date(1998,4,22);
    var date6=new Date(2002,6,12);


    document.getElementById("a1").innerHTML=date1.getFullYear();
    document.getElementById("a2").innerHTML=date2.getFullYear();
    document.getElementById("a3").innerHTML=date3.getFullYear();
    document.getElementById("a4").innerHTML=date4.getFullYear();
    document.getElementById("a5").innerHTML=date5.getFullYear();
    document.getElementById("a6").innerHTML=date6.getFullYear();
</script>
</html>
