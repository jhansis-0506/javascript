<!DOCTYPE html>

<body>
	<h1>Actividad - IF</h1>
	<p>edad: 28</p>

	<button onclick="verificarEdad">Verificar Edad</button>
</body>   
<script>
/*
Crear un HTML con un script donde se defina una variable llamada edad con el valor 28. La idea es evaluar la variable edad en una sentencia IF. Si el valor de la variable edad es mayor o igual a 18, mostrar en pantalla el mensaje “Es mayor de edad!!”.

*/
	var edad=28;

	function verificarEdad(){
		if (edad>=18){
			document.getElementById().innerHTML="Es mayor de edad";
		}

	}
</script>
