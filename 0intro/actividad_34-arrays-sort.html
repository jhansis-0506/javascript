<h1>Actividad 5 - concat</h1>
<p id="a1"></p>
<p id="a2"></p>
<p id="a3"></p>

</body>
<script>
/*
Crear un HTML con un script donde se definan 6 arreglos utilizando la estructura de corchetes [] con los siguientes valores: 
Concatenar los valores de cada uno de los arreglos utilizando el m√©todo concat() de acuerdo con las siguientes parejas de arreglos:

    frutas con colores
    animales con equipos
    planetas con flores

Luego mostrar en pantalla cada uno de los arreglos concatenados.
*/
    
    
    var frutas=["Mango","Kiwi","Toronja"];// (crear el arreglo con nombre frutas)
    var colores["Negro","Violeta","Verde"]; //(crear el arreglo con nombre colores)
    var animales["Leopardo", "Vaca", "Cerdo"]; //(crear el arreglo con nombre animales)
    var equipos=["River Plate", "America De Cali", "Gremio"]; //(crear el arreglo con nombre equipos)
    var planetas["Jupiter", "Urano", "Saturno"]; //(crear el arreglo con nombre planetas)
    var flores["Hortensia", "Margarita", "Azucena"]; //(crear el arreglo con nombre flores)


    document.getElementById("a1").innerHTML=frutas.concat(colores);
    document.getElementById("a2").innerHTML=animales.concat(equipos);
    document.getElementById("a3").innerHTML=planetas.concat(flores);
</script>
