<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>Comentarios de una linea</h1>
	<p id="var1"></p>
	<h1>Comentarios de multiples lineas</h1>
	<p id="resultado"></p>
</body>
<script>
//comentaris de una sola linea
var t=20;  // declaramos una variable de tipo numerica con valor de 20.
document.getElementById("var1").innerHTML=t; //imprimos la variable t.
//comentarios de multiples lineas.
/*
la funcion suma permite sumar dos numero y retorna el resultado.
*/
function suma(){
	return 4+10;
}
var resultado = suma();
document.getElementById("resultado").innerHTML=resultado;
</script>
</html>
