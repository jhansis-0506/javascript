<!DOCTYPE html>
<html>
<head></head>
<body>
	<h1>Objetos</h1>
	
	<h1>Division</h1>
	<p id="resultado"></p>
</body>
<script>

//tercera forma para crear un objeto
function division(p,q){
	return p/q;
}
	var resultado = division(144,12);
	//accediendo a las propiedades de los objetos para mostrarlos

	document.getElementById("resultado").innerHTML = resultado;


</script>
</html>
