	<h1>CICLO - FOR</h1>
	<p>Numero: 15</p>
    <p id="resultado"></p> 
	<button onclick="numeros_pares()">Verificar Numero</button>
</body>   
<script>
/*
Crear un HTML que contenga un script donde se defina un ciclo FOR que muestre en pantalla los n√∫meros pares de 1 al 100.
*/
function numeros_pares(){
for (var i=1;i<=100;i++){
	if ((i%2)==0)
		document.getElementById().innerHTML=i;
}
}
</script>
